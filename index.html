<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<img src="assets/images/techno.png" alt="indie" width="100%" height="300px">
	<h1>Musical Hangman - Guess the Track!</h1>


	<div id="game">
	<div id="content">
		<div id="victory">
			<img src="assets/images/flashing.jpg" alt="desert" width="200px" height="200px">
		</div>
		<div id="word">
			<p>Press any key to get started!</p>
			<div id="currentWord"></div>
			<div id="current"></div>
			<div id="guesses"></div>
			<div id="left"></div>
			</div>

Display:
-press any key to get started
-Wins
